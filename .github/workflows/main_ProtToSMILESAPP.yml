# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ProtToSMILESAPP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_046fb7c7f4b5472a950a9831d21b3977 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1e49e89dca294671878d8a288400fb6a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_046fb7c7f4b5472a950a9831d21b3977 }}/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ProtToSMILESAPP'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d4acbbe7a4b24a548252818aa5676f84 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_046fb7c7f4b5472a950a9831d21b3977 }}/azure-app-service/windows/parkingpage:${{ github.sha }}'