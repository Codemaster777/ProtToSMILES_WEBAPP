<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein to SMILES Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }
        h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            resize: none;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 14px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 24px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Protein to SMILES Generator</h2>
        <form method="POST">
            <textarea name="sequence" placeholder="Enter non-FASTA protein sequence..."></textarea><br>
            <button type="submit">Generate SMILES</button>
        </form>
        
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        
        {% if file_path %}
            <p>Time taken: {{ time_taken }} seconds</p>
            <a href="{{ url_for('download_file') }}" class="download-btn">Download SMILES</a>
        {% endif %}
    </div>
</body>
</html>
